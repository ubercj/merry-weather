<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Weather</title>
  <script src="https://kit.fontawesome.com/8398ae8baf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="col">
      <h1>Look up current weather:</h1>
      <form action="" method="get" id="get-weather" novalidate>
        <div class="text-inputs">
          <span class="error city-error" aria-live="polite"></span>
          <label for="city">
            Enter a city:<abbr title="This field is required" aria-label="required">*</abbr><input type="text" id="city" name="city" required="true">
          </label>
          <span class="error state-error" aria-live="polite"></span>
          <label for="state">
            Enter a state: <input type="text" id="state" name="state" placeholder="(Optional)" pattern="[A-Za-z][A-Za-z]">
          </label>
          <span class="error country-error" aria-live="polite"></span>
          <label for="country">
            Enter a country: <input type="text" id="country" name="country" placeholder="(Optional)">
          </label>
        </div>
        <div class="units">
          <p>Units:</p>
          <div class="radio-buttons">
            <label for="imperial">
              Imperial: <input type="radio" name="units" id="imperial" value="imperial" checked>
            </label>
            <label for="metric">
              Metric: <input type="radio" name="units" id="metric" value="metric">
            </label>
          </div>
        </div>
        <button type="submit">Get Weather</button>
      </form>
      <div class="data-container hidden">
        <div id="weather-data"></div>
      </div>
      <a href="https://github.com/ubercj" id="gh-link"><i class="fab fa-github fa-3x"></i></a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
